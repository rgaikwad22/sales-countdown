<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Sales Countdown and filter</title>

  <!-- 120 word description for SEO purposes goes here. Note: Usage of lang tag. -->
  <meta name="description" lang="en" content="">

  <!-- Keywords to help with SEO go here. Note: Usage of lang tag.  -->
  <meta name="keywords" lang="en" content="">

  <!-- View-port Basics: http://mzl.la/VYREaP -->
  <!-- This meta tag is used for mobile device to display the page without any zooming,
        so how much the device is able to fit on the screen is what's shown initially. 
        Remove comments from this tag, when you want to apply media queries to the website. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- To adhear no-cache for Chrome -->
  <!-- <meta http-equiv="cache-control" content="no-store, no-cache, must-revalidate" />
    <meta http-equiv="Pragma" content="no-store, no-cache" />
    <meta http-equiv="Expires" content="0" /> -->

  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />

  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css">
</head>

<body>
  <!--container starts here-->
  <div class="container">
    <!--main starts here-->
    <main>
      <section class="sales-countdown-section">
        <div class="wrapper">
          <h1 class="section-heading">Sale Countdown!</h1>
          <ul class="sale-countdown-lists">
            <li>
              <span class="days">00</span>
              <span>Days</span>
            </li>
            <li>
              <span class="hours">00</span>
              <span>Hours</span>
            </li>
            <li>
              <span class="minutes">00</span>
              <span>minutes</span>
            </li>
            <li>
              <span class="seconds">00</span>
              <span>Seconds</span>
            </li>
          </ul>
          <div class="filter-container">
            <ul class="sorting-list">
              <li>
                <a href="#FIXME" title="Default Sorting" class="def-btn active-sort">Default sorting</a>
              </li>
              <li>
                <a href="#FIXME" title="Price: low to high" class="low-btn">Price: low to high</a>
              </li>
              <li>
                <a href="#FIXME" title="Price: high to low" class="high-btn">Price: high to low</a>
              </li>
            </ul>
            <div class="image-filter-container">
              <ul class="image-list"></ul>
              <div class="filter">
                <h2>Best Sellers</h2>
                <h2>Price Range</h2>
                <form action="#FIXME">
                  <div class="range-labels">
                    <label for="slider-start" class="start-slider">22</label>
                    <label for="slider-end" class="end-slider">98</label>
                  </div>
                  <div class="input-grp">
                    <input type="range" id="slider-start" name="range" class="min-range" min="22" max="50" value="22">
                    <input type="range" id="slider-end" name="range" class="max-range" min="51" max="98" value="98">
                  </div>
                  <div class="filter-btns">
                    <input type="button" value="Filter" class="filter-btn">
                    <input type="button" value="Show all" class="showall-btn">
                  </div>
                </form>
                <h2>Filter</h2>
                <ul class="filter-category-list">
                  <li>
                    <a href="#FIXME" title="All" class="actie-category-link" data-category="all">All</a>
                  </li>
                  <li>
                    <a href="#FIXME" title="Awesome" class="filter-cat-list" data-category="awesome">Awesome</a>
                  </li>
                  <li>
                    <a href="#FIXME" title="Wonderful" class="filter-cat-list" data-category="wonderful">Wonderful</a>
                  </li>
                  <li>
                    <a href="#FIXME" title="Creative" class="filter-cat-list" data-category="creative">Creative</a>
                  </li>
                  <li>
                    <a href="#FIXME" title="Responsive" class="filter-cat-list" data-category="responsive">Responsive</a>
                  </li>
                  <li>
                    <a href="#FIXME" title="Animated" class="filter-cat-list" data-category="animated">Animated</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!--main ends here-->
  </div>
  <!--container ends here-->
  <script src="assets/vendor/jquery-1.8.3.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
